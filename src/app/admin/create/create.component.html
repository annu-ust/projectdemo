<form>
    <div class="form-group">
      <label for="item-id">Item ID:</label>
      <input type="text" id="item-id" class="form-control" placeholder="Enter item ID" required>
    </div>
    <div class="form-group">
      <label for="item-name">Name:</label>
      <input type="text" id="item-name" class="form-control" placeholder="Enter item name" required>
    </div>
    <div class="form-group">
      <label for="item-category">Category:</label>
      <input type="text" id="item-category" class="form-control" placeholder="Enter item category" required>
    </div>
    <div class="form-group">
      <label for="item-description">Description:</label>
      <textarea id="item-description" class="form-control" placeholder="Enter item description" required></textarea>
    </div>
    <div class="form-group">
      <label for="item-price">Price:</label>
      <input type="number" id="item-price" class="form-control" placeholder="Enter item price" required>
    </div>
    <div class="form-group">
      <label for="item-image">Image URL:</label>
      <input type="text" id="item-image" class="form-control" placeholder="Enter image URL" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
