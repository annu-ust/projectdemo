 <div class="contact-container">
  <div class="contact-details" id="contact">
    <h2>Contact Us</h2>
    <p> NaAsS Restaurant </p>
    <p>Address:123 Restaurant Street, City, State, Country</p>
    <p>Phone Number:123-456-7890</p>
    <p>Email: info@yourrestaurant.com</p>
  </div>
  <div class="message-section">
    <h2>Send a Message</h2>
    <form (submit)="sendMessage()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" [(ngModel)]="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
